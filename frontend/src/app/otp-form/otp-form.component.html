

<section class="h-100 gradient-form" style="background-color: #eee;">
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-10">
        <div class="card rounded-3 text-black">
        <div class="row g-0">
            <div class="col-lg-6">
            <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                <img src="https://www.xenon-group.com/assets/images/ict-360-logo-3-970x783.png"
                    style="width: 185px;" alt="logo">
                <h4 class="mt-1 mb-5 pb-1">We are The Ict Team</h4>
                </div>

                <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                <p>Please Submit your email id</p>

                <div class="form-outline mb-4">
                    <input type="email" id="form2Example11" class="form-control" placeholder="email address" formControlName="email" [ngClass]="{'is-invalid': register.email.errors&&(register.email.touched||register.email.dirty)}" required/>
                    <div *ngIf="register.email.invalid&&(register.email.touched||register.email.dirty)" class="errormsg">
                        <p *ngIf="register.email.errors.required" class="text-danger">Field Cannot be empty</p>
                        <p *ngIf="register.email.errors.email" class="text-danger">Please ensure the right pattern</p>
                    </div>
                </div>

                <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" [disabled]="!otpForm.valid" type="button" (click)="navigateToOtpSubmission()">Submit</button>
                </div>


                </form>

            </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>
                <p class="small mb-0">Please submit your email address so that we can share the otp for a successfull login.</p>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
</section>
