<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Enter Generated OTPt</h2>

              <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">


                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" formControlName="otp" [ngClass]="{'is-invalid': otp.otp.errors&&(otp.otp.touched||otp.otp.dirty)}" required/>
                  <label class="form-label" for="form3Example4cg">Enter Otp</label>

                  <div *ngIf="otp.otp.invalid&&(otp.otp.touched||otp.otp.dirty)" class="errormsg">
                    <p *ngIf="otp.otp.errors.required" class="text-danger">Field Cannot be empty</p>
                  </div>

                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" [disabled]="!otpForm.valid"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
